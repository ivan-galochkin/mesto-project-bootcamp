<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Russian Travel</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
  <div class="header__logo"></div>
</header>
<main class="content">
  <section class="profile">
    <div class="profile__info-holder">
      <img alt="Аватарка" class="profile__avatar" src="./images/ded.png"/>
      <div class="profile__info">
        <div class="profile__row-holder">
          <h1 class="profile__header">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">
    <article class="element">
      <img alt="Карачаевск" class="element__image" src="./images/karachaevsk.png"/>
      <div class="element__info">
        <h2 class="element__title">Карачаевск</h2>
        <div class="element__like"></div>
      </div>
    </article>
    <article class="element">
      <img alt="Эльбрус" class="element__image" src="./images/elbrus.png"/>
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like"></div>
      </div>
    </article>
    <article class="element">
      <img alt="Домбай" class="element__image" src="./images/dombay.png"/>
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <div class="element__like"></div>
      </div>
    </article>
    <article class="element">
      <img alt="Эльбрус" class="element__image" src="./images/elbrus.png"/>
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like"></div>
      </div>
    </article>
    <article class="element">
      <img alt="Домбай" class="element__image" src="./images/dombay.png"/>
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <div class="element__like"></div>
      </div>
    </article>
    <article class="element">
      <img alt="Карачаевск" class="element__image" src="./images/karachaevsk.png"/>
      <div class="element__info">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">
    &copy; 2020 Mesto Russia
  </p>
</footer>
<div class="popup-info popup-info_opened">
  <div class="popup-info__content">
    <h2 class="popup-info__title">
      Редактировать профиль
    </h2>
    <form class="popup-info__form" name="infoPopupForm" method="POST">
      <input id="popup-name__input" class="popup-info__input" name="infoPopupInput" placeholder="Имя" required type="text"
             value="Жак-Ив Кусто"/>
      <input id="popup-profession__input" class="popup-info__input" name="infoPopupInput" placeholder="Профессия" value="Исследователь океана"/>
      <button class="popup-info__button" type="submit">Сохранить</button>
    </form>
    <button class="popup-info__close-button" type="button"></button>
  </div>
</div>
</body>
</html>
